<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br /><br />
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            [ngStyle]="{ color: odd % 2 !== 0 ? 'red' : 'unset' }"
            *ngFor="let odd of odds"
          >
            {{ odd }}
          </li>
        </div>
        <!--
        <div *ngIf="!onlyOdd">
          <li class="list-group-item" *ngFor="let even of evens">
            {{ even }}
          </li>
        </div>
        -->
        <div *appUnless="onlyOdd">
          <li class="list-group-item" *ngFor="let even of evens">
            {{ even }}
          </li>
        </div>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd yes</p>
      </ng-template>
      <p appBasicHighlight>hello my directive</p>
      <p appBetterHighlight defaultColor="cyan" highlightColor="magenta">
        better highlight
      </p>
      <app-wonderful-hello class="text-center" />
      <app-now-switch/>
    </div>
  </div>
</div>
