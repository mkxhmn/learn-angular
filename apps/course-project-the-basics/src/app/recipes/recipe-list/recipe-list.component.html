<button
  class="hover:bg-gray-100 bg-transparent text-gray-700 font-semibold uppercase py-2 px-4 border border-gray-500 rounded"
>
  New Recipe
</button>
<div class="grid gap-2 grid-cols-1 mt-4">
  <a
    *ngFor="let recipe of recipes"
    class="flex justify-between bg-gray-100 rounded-md p-4"
  >
    <span>
      <h4 class="font-semibold text-md">{{ recipe.name }}</h4>
      <p class="text-gray-600">{{ recipe.description }}</p>
    </span>
    <span>
      <img
        [src]="recipe.imagePath"
        [alt]="recipe.name"
        class="h-16 w-16 rounded-md"
      />
    </span>
  </a>
  <app-recipe-item />
</div>
