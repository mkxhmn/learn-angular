<form class="grid grid-cols-1 gap-6 max-w-md mt-4">
  <label for="name">
    <span class="text-gray-700">name</span>
    <input
      name="name"
      type="text"
      value=""
      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
    />
  </label>
  <label for="amount">
    <span class="text-gray-700">amount</span>
    <input
      name="amount"
      value=""
      type="number"
      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
    />
  </label>
  <div class="inline-flex gap-2">
    <button
      class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
    >
      add
    </button>
    <button
      class="bg-transparent hover:bg-rose-500 text-rose-700 font-semibold hover:text-white py-2 px-4 border border-rose-500 hover:border-transparent rounded"
    >
      delete
    </button>
    <button
      class="bg-transparent hover:bg-gray-500 text-gray-700 font-semibold hover:text-white py-2 px-4 border border-gray-500 hover:border-transparent rounded"
    >
      clear
    </button>
  </div>
</form>
