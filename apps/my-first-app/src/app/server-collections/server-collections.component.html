<section class="py-4 mt-6 border-t border-t-gray-400">
  <h2 class="text-xl mb-2"><strong>Event Binding</strong></h2>
  <div class="mb-2">
    <app-server [status]="status" />
  </div>
  <button
    [disabled]="!isAllowNewServer"
    (click)="onCreateServer()"
    class="disabled:opacity-70 disabled:hover:bg-transparent hover:bg-gray-50 bg-transparent text-gray-700 font-semibold py-2 px-4 border border-gray-500 rounded"
  >
    Toggle
  </button>
</section>
