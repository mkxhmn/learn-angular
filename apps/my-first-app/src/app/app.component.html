<div
  class="bg-gray-100 min-h-screen place-content-stretch flex items-center justify-center"
>
  <section class="max-w-screen-xl grid lg:grid-cols-3 grid-cols-1 gap-6 px-4">
    <app-card title="lesson 01">
      <app-title [name]="name" />
      <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
        Name
      </label>
      <input
        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="name"
        type="text"
        placeholder="what is your name?"
        [(ngModel)]="name"
      />
    </app-card>
    <app-card title="lesson 02">
      <app-server-collections />
    </app-card>
  </section>
</div>
