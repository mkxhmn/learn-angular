<div class="panel panel-default">
  <span class="inline-flex items-center">
    <span class="mr-1">#</span> <ng-content/>
  </span>
  <div class="panel-heading" #heading>{{ server.name }}</div>
  <div class="panel-body">
    <p>
      <strong *ngIf="server.type === 'server'" style="color: red">{{
          server.content
        }}</strong>
      <em *ngIf="server.type === 'blueprint'" style="color:blue">{{ server.content }}</em>
    </p>
  </div>
</div>
